<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!picture || mandandoFoto">
  <img  [src]="profileImage">


  <ion-row class="row-camera">
    <ion-col col-6>
      <button class="icon-button" ion-button icon-only clear  [disabled]="apertouCamera" (click)="getCameraPicture()" >
        <ion-icon color="dark" name="ios-camera"></ion-icon>
      </button>
      <p>Camera</p>
    </ion-col>

    <ion-col showWhen="android" col-6>
      <button class="icon-button" ion-button icon-only clear  [disabled]="apertouCamera" (click)="getGalleryPicture()" >
    <ion-icon color="dark"  name="md-photos"></ion-icon>
    </button>
    <p>Galeria</p>
  </ion-col>

  </ion-row>
</div>

<div *ngIf="picture && !mandandoFoto" >
    <img  [src]="picture">
    <ion-avatar></ion-avatar>

    <ion-row class="row-camera">
      <ion-col align-self-start >
          <button  ion-button icon-only clear (click)="sendPicture()" [disabled]="cameraOn">
          <ion-icon color="secondary" name="ios-checkbox"></ion-icon>
        </button>

      </ion-col>

      <ion-col align-self-end >
          <button  ion-button icon-only clear   (click)="cancel()" [disabled]="cameraOn">
      <ion-icon color="danger"  name="ios-close-circle"></ion-icon>
      </button>
    </ion-col>

    </ion-row>
  </div>
  <h2 text-center>{{usuario?.nome}}</h2>
  <p text-center>{{usuario?.email}}</p>

</ion-content>
