<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Funcionários</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let funcionario of funcionarios;">

    <ion-item>
      <ion-avatar item-start>
        <img class="circle" [src]="funcionario?.imageUrl || 'assets/imgs/avatar-blank.png'">
      </ion-avatar>
      <h2>{{funcionario?.nome}}</h2>
      <h2>{{funcionario?.email}}</h2>
    </ion-item>
    <ion-card-header>
      Telefones
    </ion-card-header>
    <ion-item>
        <p *ngFor="let telefone of funcionario.telefones">{{telefone}}</p>
    </ion-item>

    <ion-card-header>
            Endereços
          </ion-card-header>
    <ion-card-content *ngFor="let endereco of funcionario.enderecos">

      <ion-item>
        <h2>{{endereco?.logradouro}}, {{endereco?.numero}}</h2>
        <p>{{endereco?.complemento}} {{endereco?.bairro}} CEP {{endereco?.cep}}</p>
        <p>{{endereco?.cidade.nome}}, {{endereco?.cidade.estado.nome}}</p>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
