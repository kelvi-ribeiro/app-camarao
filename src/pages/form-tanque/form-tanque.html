<ion-header>

  <ion-navbar>
    <ion-title>form-tanque</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="mandarNotificao(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Nome do Tanque</ion-label>
          <ion-input formControlName="titulo"  type="text"></ion-input>
        </ion-item>
        <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Criar Tanque</button>
      </form>


</ion-content>
