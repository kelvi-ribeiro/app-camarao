<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img [src]="mensagem?.imageUrl || 'assets/imgs/avatar-blank.png'">
          </ion-avatar>
          <h2>{{mensagem?.titulo}}</h2>
        </ion-item>

        <ion-card-content>
          <p>{{mensagem?.mensagem}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>

          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{mensagem?.horaMarcada}}</div>
            </button>
          </ion-col>
          <ion-col >


          </ion-col>
        </ion-row>

      </ion-card>

      <button ion-button full (click)="dismiss()">Voltar</button>


</ion-content>
