<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mensagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let mensagem of mensagens">
    <ion-item>
      <h1>{{this.mensagem?.titulo}}</h1>
      <h2>{{this.mensagem?.mensagem}}</h2>
      <h3>{{this.mensagem?.horaMarcada}}</h3>
      <h4>{{this.mensagem?.nomeCliente}}</h4>
    </ion-item>
  </ion-list>

</ion-content>
