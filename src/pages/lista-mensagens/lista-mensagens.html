<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensagens</ion-title>
    <ion-buttons end>
        <button (click)="alertApagarTodos()" ion-button icon-only>
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card text-center *ngFor="let mensagem of mensagens;">
    <ion-item>
      <h1>{{this.mensagem?.titulo}}</h1>
      <h2>{{this.mensagem?.nomeCliente}}</h2>
    </ion-item>

    <ion-card-content>
      <p>{{this.mensagem?.mensagem}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          {{this.mensagem?.horaMarcada}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
