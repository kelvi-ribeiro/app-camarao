<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mensagens</ion-title>
    <ion-buttons end>
        <button (click)="alertApagarTodos()" ion-button icon-only>
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="main-app-top">

        <div class="top-header">
          <i class="fa-1 fa fa-bars" aria-hidden="true"></i>

          <i class="fa-2 fa fa-cog" aria-hidden="true"></i>
        </div>

        <ion-list no-lines>
          <ion-item *ngFor="let mensagem of mensagens">
            <img [src]="mensagem?.imageUrl || 'assets/imgs/avatar-blank.png'">
            <div class="item-detail-container">
              <div class="item-container">
                <h3>{{this.mensagem?.titulo}}</h3>
                <h4>Por {{this.mensagem?.nomeCliente}}</h4>
                <p>{{this.mensagem?.mensagem}}</p>
                <p> <strong>{{this.mensagem?.horaMarcada}}</strong></p>
                <span>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star-o" aria-hidden="true"></i>
                </span>
              </div>

            </div>
          </ion-item>

        </ion-list>
      </div>

</ion-content>
